<!doctype html>

<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://mvnrepository.com/artifact/org.thymeleaf.extras/thymeleaf-extras-springsecurity5
">

<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/imagenes/logo.png}">
    <!-- FUENTES DE GOOGLE FONT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" >
    <!-- ARCHIVOS CSS BOOTSTRAP 4 -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- ARCHIVOS CSS PERSONALIZADOS -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/estilosLanding.css}">

</head>
<title>Auditoria | Grupo Pediatrico S.A</title>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/imagenes/logo.png}" alt="" width="40" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:if="${session.usuariosession == null}" class="nav-link active" aria-current="page" th:href="@{/}">Iniciar Sesion</a>
                </li>
                <li class="nav-item">
                    <a th:if="${session.usuariosession == null}" class="nav-link active" aria-current="page" th:href="@{/crearusuario}">Registrarse</a>
                </li>
                <li>
                <a th:if="${session.usuariosession != null}" class="btn btn-outline-dark  text-light bg-secondary btn-lg"
                   th:href="@{/logout}">Salir</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


<div  class="footer" th:fragment="footer" >
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" >
            <div class="col-md-4 d-flex align-items-center" >
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                </a>
                <span class="text-muted">&copy; 2022 Grupo Pediatrico S.A, Servicio De Auditoria</span>
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/imagenes/logo.png}"  alt="" width="70" height="70">
                </a>

            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
            </ul>
        </footer>
</div>










<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/libs/universal-parallax/dist/universal-parallax.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
        integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script th:src="@{/js/misscripts.js}"></script>
<script>var aparece = 0;
if (aparece != 1) {
    $('#aviso').modal('show');
}
</script>
</body>
</html>
